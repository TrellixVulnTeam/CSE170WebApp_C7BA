        <!-- Credit to open source calendar https://fullcalendar.io/ for their design-->
        <link href='css/fullcalendar.min.css' rel='stylesheet' />
        <link href='css/fullcalendar.print.min.css' rel='stylesheet' media='print' />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Calendar Time/Date Picker Lib-->

        <script src="lib/picker.time.js"></script>
        <script src="lib/legacy.js"></script>

        <script>

            $(document).ready(function() {

                $('#calendar').fullCalendar({
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay,listMonth'
                    },
                    defaultDate: '2017-11-08',
                    navLinks: true, // can click day/week names to navigate views
                    businessHours: true, // display business hours
                    selectable: true,
                    selectHelper: true,
                    select: function(start, end) {
                        var title = prompt('Event Title:');
                        var eventData;
                        if (title) {
                            eventData = {
                                title: title,
                                start: start,
                                end: end
                            };
                            $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                        }
                        $('#calendar').fullCalendar('unselect');
                    },
                    editable: true,
                    events: [
                        {
                            title: 'Business Lunch',
                            start: '2017-11-03T13:00:00',
                            constraint: 'businessHours'
                        },
                        {
                            title: 'Meeting',
                            start: '2017-11-13T11:00:00',
                            constraint: 'availableForMeeting', // defined below
                            color: '#257e4a'
                        },
                        {
                            title: 'Conference',
                            start: '2017-11-18',
                            end: '2017-11-20'
                        },
                        {
                            title: 'Party',
                            start: '2017-11-29T20:00:00'
                        },

                        // areas where "Meeting" must be dropped
                        {
                            id: 'availableForMeeting',
                            start: '2017-10-11T10:00:00',
                            end: '2017-10-11T16:00:00',
                            rendering: 'background'
                        },
                        {
                            id: 'availableForMeeting',
                            start: '2017-11-13T10:00:00',
                            end: '2017-11-13T16:00:00',
                            rendering: 'background'
                        },

                        // red areas where no events can be dropped
                        {
                            start: '2017-11-24',
                            end: '2017-11-28',
                            overlap: false,
                            rendering: 'background',
                            color: '#ff9f89'
                        },
                        {
                            start: '2017-11-06',
                            end: '2017-11-08',
                            overlap: false,
                            rendering: 'background',
                            color: '#ff9f89'
                        }
                    ]
                });
            });

        </script>
        <script>


        </script>
        <style>

            body {
                margin: 40px 10px;
                padding: 0;
                /*font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;*/

            }

            #calendar {
                max-width: 900px;
                margin: 6% auto;
                display: block;
                float: left;
                font-size: 14px;
            }

            #addBtn{
                display: block;
                margin: 5% auto;

            }

            #btnAdd{
                margin: auto;
            }
            #btnClose{
                margin: auto;
            }

            #wkView {
                max-width: 900px;
                display: block;
                margin: auto;
            }

            .calcontainer {
                width: 100%;
                padding-right: 6%;
                padding-left: 6%;
                margin-right: auto;
                margin-left: auto;

                margin-top: 3.5rem !important;
            }

    <body>

        <div id="nav"></div>

        <!-- Page Content -->
        <div class="calcontainer">

            <div class="row">

                <div class="col-lg-8">
                    <div id='calendar'></div>
                </div>

                <div class="col-md-4">

                    <div class="card cal-my-4">
                        <h5 class="card-header" style="text-align:center">Week View</h5>
                        <div class="row">
                            <div class="col" style="margin:2% 2%">
                                <div class="container" id="agenda"></div>
                            </div>
                        </div>
                    </div>

                    <div id='wkView'>
                        <button id='addBtn' type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" style="margin:auto;">Add Appointment</h4>
                                    <button type="button" class="close" data-dismiss="modal" style="margin:0;">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="md-form">
                                            <i class="fa fa-user-o prefix grey-text"></i>
                                            <input type="text" id="defaultForm-firstName" class="form-control">
                                            <label for="defaultForm-firstName">First Name</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fa fa-user-o prefix grey-text" style="display:none"></i>
                                            <input type="text" id="defaultForm-lastName" class="form-control">
                                            <label for="defaultForm-lastName">Last Name</label>
                                        </div>

                                        <div class="md-form">
                                            <i class="fa fa-envelope prefix grey-text"></i>
                                            <input type="email" id="defaultForm-email" class="form-control">
                                            <label for="defaultForm-email">Email</label>
                                        </div>

                                        <div class="md-form">
                                            <i class="fa fa-phone prefix grey-text"></i>
                                            <input type="number" id="defaultForm-number" class="form-control">
                                            <label for="defaultForm-number">Phone Number</label>
                                        </div>

                                        <div class="md-form">
                                            <i class="fa fa-calendar prefix grey-text"></i>
                                            <input placeholder="Select date" type="text" id="datepicker" class="datepicker">
                                            <label for="datepicker">Date</label>
                                        </div>

                                        <div class="md-form">
                                            <i class="fa fa-clock-o prefix grey-text"></i>
                                            <input placeholder="Select time" type="text" id="timepicker" class="form-control timepicker">
                                            <label for="timepicker">Time</label>
                                        </div>

                                        <div class="md-form">
                                            <i class="fa fa-commenting-o prefix grey-text"></i>
                                            <textarea type="text" id="comment" class="md-textarea"></textarea>
                                            <label for="comment">Comment: </label>
                                        </div>
                                    </form>
                                </div>

                                <div class="modal-footer">
                                    <button id= "btnAdd" type="button" class="btn btn-default" data-dismiss="modal">Add</button>
                                    <button id= "btnClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Script for date picker -->
            <script type="text/javascript">
                $('.datepicker').pickadate({
                    weekdaysShort: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
                    showMonthsShort: true
                });
            </script>
            <script type="text/javascript">
                // Time Picker Initialization
                $('.timepicker').pickatime({
                    twelvehour: true
                });
            </script>

        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script type="text/javascript" src="js/mdb.min.js"></script>

        <script type="text/javascript" src="js/calagenda.js"></script>
