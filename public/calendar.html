        <!-- Credit to open source calendar https://fullcalendar.io/ for their design-->
        <link href='css/fullcalendar.min.css' rel='stylesheet' />
        <link href='css/fullcalendar.print.min.css' rel='stylesheet' media='print' />
        <script src='lib/moment.min.js'></script>
        <script src='lib/jquery.min.js'></script>
        <script src='js/fullcalendar.min.js'></script>
        <script>
        
            $(document).ready(function() {
        
                $('#calendar').fullCalendar({
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay,listMonth'
                    },
                    defaultDate: '2017-11-01',
                    navLinks: true, // can click day/week names to navigate views
                    businessHours: true, // display business hours
                    selectable: true,
                    selectHelper: true,
                    select: function(start, end) {
                        var title = prompt('Event Title:');
                        var eventData;
                        if (title) {
                            eventData = {
                                title: title,
                                start: start,
                                end: end
                            };
                            $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                        }
                        $('#calendar').fullCalendar('unselect');
                    },
                    editable: true,
                    events: [
                        {
                            title: 'Business Lunch',
                            start: '2017-11-03T13:00:00',
                            constraint: 'businessHours'
                        },
                        {
                            title: 'Meeting',
                            start: '2017-11-13T11:00:00',
                            constraint: 'availableForMeeting', // defined below
                            color: '#257e4a'
                        },
                        {
                            title: 'Conference',
                            start: '2017-11-18',
                            end: '2017-11-20'
                        },
                        {
                            title: 'Party',
                            start: '2017-11-29T20:00:00'
                        },
        
                        // areas where "Meeting" must be dropped
                        {
                            id: 'availableForMeeting',
                            start: '2017-10-11T10:00:00',
                            end: '2017-10-11T16:00:00',
                            rendering: 'background'
                        },
                        {
                            id: 'availableForMeeting',
                            start: '2017-11-13T10:00:00',
                            end: '2017-11-13T16:00:00',
                            rendering: 'background'
                        },
        
                        // red areas where no events can be dropped
                        {
                            start: '2017-11-24',
                            end: '2017-11-28',
                            overlap: false,
                            rendering: 'background',
                            color: '#ff9f89'
                        },
                        {
                            start: '2017-11-06',
                            end: '2017-11-08',
                            overlap: false,
                            rendering: 'background',
                            color: '#ff9f89'
                        }
                    ]
                });
                
            });
        
        </script>
