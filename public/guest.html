  <!-- Page Content -->
  <div class="calcontainer">

    <div class="row">

      <div class="col-lg-8">
        <div id='calendar'></div>
        <div id='datepicker'></div>
      </div>

      <div class="col-md-4">

        <div class="card cal-my-4">
          <h5 class="card-header" style="text-align:center; font-size:2vw; background-color: #343a40; color:white;">Week View</h5>
          <div class="row">
            <div id='weekCalendar'>
              <div id='datepicker'></div>
              <div id="eventContentModal" title="Event Details" style="display:none;">
                Start: <span id="startTime"></span><br> End: <span id="endTime"></span><br><br>
                <p id="eventInfo">Comment:</p>
              </div>
            </div>

          </div>
        </div>

        <div id='wkView'>
          <a href="#" data-toggle="tooltip" title="Click to Add Appointments!">
            <button id='addBtn' type="button" class="btn">  
                <i class="fa fa-plus" aria-hidden="true" style="font-size: 1.5vw"></i>
            </button>
          </a>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" style="margin:auto;">Add Appointment</h4>
                <button type="button" class="close" data-dismiss="modal" style="margin:0;">&times;</button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="md-form">
                    <i class="fa fa-user-o prefix grey-text"></i>
                    <input type="text" id="defaultForm-firstName" class="form-control">
                    <label for="defaultForm-firstName">First Name</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-user-o prefix grey-text" style="display:none"></i>
                    <input type="text" id="defaultForm-lastName" class="form-control">
                    <label for="defaultForm-lastName">Last Name</label>
                  </div>

                  <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="defaultForm-email" class="form-control">
                    <label for="defaultForm-email">Email</label>
                  </div>

                  <div class="md-form">
                    <i class="fa fa-phone prefix grey-text"></i>
                    <input type="number" id="defaultForm-number" class="form-control">
                    <label for="defaultForm-number">Phone Number</label>
                  </div>
                
                  <div class="md-form">
                    <i class="fa fa-calendar prefix grey-text"></i>

                    <input placeholder="MM/DD/YYYY H:MM TT" type="text" id="starts-at" class="starts-at">
                    <label for="starts-at">Start Date/Time</label>
                  </div>
                  <div class="md-form">

                    <i class="fa fa-clock-o prefix grey-text"></i>
                    <input placeholder="MM/DD/YYYY H:MM TT" type="text" id="ends-at" class="form-control">
                    <label for="ends-at">End Date/Time</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-clock-o prefix grey-text" style="display:none"></i>
                    <input placeholder="Yes/No" type="text" id="apptAllDay" class="form-control">
                    <label for="apptAllDay">All Day?</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-commenting-o prefix grey-text"></i>
                    <textarea type="text" id="comment" class="md-textarea"></textarea>
                    <label for="comment">Comment: </label>
                  </div>
                </form>
              </div>

              <div class="modal-footer">
                <button id="btnAdd" type="button" class="btn btn-default" data-dismiss="modal">Add</button>
                <button id="btnClose" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>

<div id="qr-dialog" style="display:none; z-index:9002; background-color:white; " class="modal" role="dialog">

      <div class="col text-center">
        <span><i class="fa fa-phone"></i></span>
        <span>

      </div>
      <div class="col text-center">
        <span><i class="fa fa-location-arrow"></i></span>
        <span>
                    <input type="text" class="text-center" id="qr-loc" style="width: auto; border-bottom:0px;" value="San Diego, CA" readonly></span>
      </div>
    </div>
  </form>

  <!-- password -->

    <div class="col">
      <form>

        </div>
        <div>
          <i class="fa fa-lock prefix grey-text"></i>
          <label for="currPass">Current Password</label>
          <input type="password" id="currPass">
        </div>
        <div>
          <i class="fa fa-lock prefix grey-text"></i>
          <label for="newPass">New Password</label>
          <input type="password" id="newPass">
        </div>
        <div>
          <i class="fa fa-lock prefix grey-text"></i>
          <label for="newPass2">Confirm Password</label>
          <input type="password" id="newPass2">
        </div>
      </form>
    </div>
