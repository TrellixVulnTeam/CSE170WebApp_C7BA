<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Agenda Widget</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- JQuery UI -->
        <link href="css/jquery-ui.min.css" rel="stylesheet">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/agenda.css" rel="stylesheet">
    </head>

    <body>
        <!-- Start your project here-->
        <div class=" justify-content-md-center">
            <!-- <div class="col-md-4 col-1"></div> -->

            <div class=""> <!--col-md-4-->
                <!--Card-->
                
                <div class="">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top" style="position: fixed; top:0; width:100%; z-index:50">
                        <div class="container">
                            <a class="navbar-brand" href="agenda.html">Today's Agenda</a>
                        </div>
                    </nav>
                    <!--Card content-->
                    <div class="">
                        <div class="row" style="width: 100%;margin-top:50px; padding:15px 0px;">
                            <div class="col">
                                <div class="container" id="agenda"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/.Card-->
            </div>
            <!-- <div class="col-md-4 col-1"></div> -->

        </div>

        <!-- SCRIPTS -->

        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Notes "backend" -->
        <script type="text/javascript" src="js/agenda.js"></script>
    </body>
    <div id="dialog" style="display:none">
        <form>
            <div class="md-form text-center">
                <h3 id="dialog-title"></h3>
            </div>
            <div class="row">
                <div class="col text-center">
                    <i class="fa fa-calendar-o prefix grey-text"></i>
                    <label for="dialog-date" >Date</label>
                    <input type="text" class="text-center" id="dialog-date" style="width: auto;border-bottom:0px;" readonly>
                </div>
                <div class="col text-center">
                    <span><i class="fa fa-clock-o prefix grey-text"></i></span>
                    <span><label for="dialog-time" >Time</label>
                    <input type="text" class="text-center" id="dialog-time" style="width: auto; border-bottom:0px;" readonly></span>
                </div>
            </div>
        </form>
    </div>
</html>
