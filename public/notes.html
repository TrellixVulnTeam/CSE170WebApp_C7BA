<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Notes Widget</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<style>

.card-padding-top {
  padding-top: 20px;
}

</style>


<body>

    <!-- Start your project here-->
    <div class="row justify-content-md-center">
      <div class="col-md-4">

      </div>

      <div class="col-md-4 card-padding-top">
        <!--Card-->
        <p class="h1 text-center mb-4">Notes</p>
            <div class="card">
                <!--Card content-->
                
                <div class="card-body">

                    <!-- todo: place this row in correct position later.-->
                    <div class="row">
                        <div class="col text-center">
                            <button class="btn btn-success" onclick="addNote()">Add</button>
                            <button class="btn btn-danger" onclick="deleteNote()">Delete</button>
                            <button class="btn btn-success" onclick="saveCurrentNote()">Save</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <select id="notes_summary" size="25" style="width:100%"></select> <!-- todo placeholder size for now -->
                        </div>

                        <div class="col">
                            <textarea id="notes_content" style="width:100%; height:100%"></textarea>
                        </div>


                    </div>
                </div>
        </div>
        <!--/.Card-->

      </div>

      <div class="col-md-4"></div>

    </div>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Notes "backend" -->
    <script type="text/javascript" src="js/notes.js"></script>
</body>

</html>
