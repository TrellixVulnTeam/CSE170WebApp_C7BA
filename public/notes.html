<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Notes Widget</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<style>

.sma {
    font-size:14px;
}
.med {
    font-size:18px;
}
.lar {
    font-size:24px;
}
</style>

<body>

    <!-- Start your project here-->
    <div class="row justify-content-md-center">
        <div class="col-md-4 col-1"></div>

        <div class="col-md-4 card-padding-top">
            <!--Card-->
            
            <div class="card">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
                    <div class="container">
                        <a class="navbar-brand" href="notes.html">Notes</a>
                    </div>
                </nav>
                <!--Card content-->
                <div class="card-body">
                    <!-- <p class="h1">Notes</p> -->
                    <!-- todo: place this row in correct position later.-->
                    <div class="row">
                        <div class="col-4 col-md-4">
                            <div class="row">
                                <div class="col">                                
                                    <i class="fa fa-lg fa-trash-o" aria-hidden="true" onclick="deleteNote()"></i>
                                </div>
                                <div class="col">
                                    <i class="fa fa-lg fa-plus-circle" aria-hidden="true" onclick="addNote()"></i>
                                </div>
                            </div>
                            <!-- <i class="fa fa-lg fa-save" aria-hidden="true" onclick="saveCurrentNote()"></i> -->
                        </div>
                        <div class="col">
                            <div class="text-right">
                                <span class="sma" onclick="changeFontSize(10)">T</span>
                                <span class="med" onclick="changeFontSize(16)">T</span>
                                <span class="lar" onclick="changeFontSize(24)">T</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 col-md-4">
                            <select id="notes_identifier" size="25" style="width:100%; height:100%; border-width:0"></select> <!-- todo placeholder size for now -->
                        </div>
                        <div class="col">
                            <textarea id="notes_content" style="width:100%; height:100%"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.Card-->
        </div>
        <div class="col-md-4 col-1"></div>

    </div>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Notes "backend" -->
    <script type="text/javascript" src="js/notes.js"></script>
</body>

</html>
