<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<style>


  .card-padding-top {
    padding-top: 20px;
  }

  .btn-default a {
    color: white;
  }

</style>


<body>

    <!-- Start your project here-->
    <div class="row container-fluid">
      <div class="col-md-4">

      </div>

      <div class="col-md-4 card-padding-top">
        <!--Card-->
        <p class="h1 text-center mb-4">Sign in to [App Name]</p>
        <div class="card">

            <!--Card image-->
            <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%282%29.jpg" alt="Card image cap">

            <!--Card content-->
            <div class="card-body">
              <form>
                  <div class="md-form">
                      <i class="fa fa-envelope prefix grey-text"></i>
                      <input type="text" id="defaultForm-email" class="form-control">
                      <label for="defaultForm-email">Email</label>
                  </div>

                  <div class="md-form">
                      <i class="fa fa-lock prefix grey-text"></i>
                      <input type="password" id="defaultForm-pass" class="form-control">
                      <label for="defaultForm-pass">Password</label>
                  </div>

                  <div class="text-center">
                      <button class="btn btn-default">
                        <a href="index.html">Log in</a>
                      </button>
                      <br />
                      <a href="#">Don't have an account?</a>
                  </div>
              </form>
            </div>

        </div>
        <!--/.Card-->

      </div>

      <div class="col-md-4"></div>

    </div>
    <!-- Form login -->
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
